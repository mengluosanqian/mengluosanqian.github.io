            <h2 id="文件转为excel"><a href="#文件转为excel" class="headerlink" title="文件转为excel"></a>文件转为excel</h2><p>工作中有个需求，需要把txt文件转为excel输出，规定好txt文件内部的格式以及分隔符号</p>
<h3 id="vue3文件"><a href="#vue3文件" class="headerlink" title="vue3文件"></a>vue3文件</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;!-- 在这里点击执行 `return` 出来的方法 --&gt;</span><br><span class="line">  &lt;el-button @click=&quot;updateMsg&quot;&gt;导出Excel&lt;/el-button&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">import &#123; defineComponent, ref &#125; from &#x27;vue&#x27;</span><br><span class="line">import &#123; downloadXlsx &#125; from &quot;../../utils/xlsx&quot;;</span><br><span class="line">export default defineComponent(&#123;</span><br><span class="line">  setup() &#123;</span><br><span class="line">    const tableData = ref([1,2,3])</span><br><span class="line">    // 这个要暴露给模板使用，必须 `return` 才可以使用</span><br><span class="line">    function updateMsg() &#123;</span><br><span class="line">      //this.tableData表格数据</span><br><span class="line">      if (!tableData.value || tableData.value.length == 0) &#123;</span><br><span class="line">        this.$message.error(&quot;当前没有需要导出的数据，请重新搜索后再打印！&quot;);</span><br><span class="line">        return;</span><br><span class="line">      &#125;</span><br><span class="line">      let datalist = [];  //导出表格表头</span><br><span class="line">      datalist.push([</span><br><span class="line">        &quot;姓名&quot;,</span><br><span class="line">        &quot;性别&quot;,</span><br><span class="line">      ]);</span><br><span class="line">     </span><br><span class="line">      tableData.value.forEach((item) =&gt; &#123;</span><br><span class="line">        datalist.push([</span><br><span class="line">          item.patientName,</span><br><span class="line">          item.idcardNo,</span><br><span class="line">        ]);</span><br><span class="line">      &#125;);</span><br><span class="line">      //导出插件使用</span><br><span class="line">      downloadXlsx(datalist, &quot;机构费用汇总.xlsx&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return &#123;</span><br><span class="line">      updateMsg,</span><br><span class="line">      tableData</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<h3 id="格式转化"><a href="#格式转化" class="headerlink" title="格式转化"></a>格式转化</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 下载excel功能</span></span><br><span class="line"><span class="keyword">import</span> <span class="variable constant_">XLSX</span> <span class="keyword">from</span> <span class="string">&#x27;xlsx&#x27;</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> dataList 表格数据内容  array</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> fileName 文件标题。必须以 .xlsx结尾</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> <span class="title function_">downloadXlsx</span> = (<span class="params">dataList, fileName</span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">stringToBuff</span> = str =&gt; &#123;</span><br><span class="line">        <span class="keyword">let</span> buf = <span class="keyword">new</span> <span class="title class_">ArrayBuffer</span>(str.<span class="property">length</span>)</span><br><span class="line">        <span class="keyword">let</span> view = <span class="keyword">new</span> <span class="title class_">Uint8Array</span>(buf)</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i !== str.<span class="property">length</span>; ++i) &#123;</span><br><span class="line">            view[i] = str.<span class="title function_">charCodeAt</span>(i) &amp; <span class="number">0xff</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> buf</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="comment">// 创建表格</span></span><br><span class="line">    <span class="keyword">let</span> workbook = <span class="variable constant_">XLSX</span>.<span class="property">utils</span>.<span class="title function_">book_new</span>();</span><br><span class="line">    <span class="keyword">let</span> worksheet = <span class="variable constant_">XLSX</span>.<span class="property">utils</span>.<span class="title function_">aoa_to_sheet</span>(dataList);</span><br><span class="line">    <span class="variable constant_">XLSX</span>.<span class="property">utils</span>.<span class="title function_">book_append_sheet</span>(workbook, worksheet, <span class="string">&#x27;sheet1&#x27;</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 创建二进制对象写入转换好的字节流</span></span><br><span class="line">    <span class="keyword">let</span> xlsxBlob = <span class="keyword">new</span> <span class="title class_">Blob</span>(</span><br><span class="line">        [</span><br><span class="line">            <span class="title function_">stringToBuff</span>(</span><br><span class="line">                <span class="variable constant_">XLSX</span>.<span class="title function_">write</span>(workbook, &#123;</span><br><span class="line">                    <span class="attr">bookType</span>: <span class="string">&#x27;xlsx&#x27;</span>,</span><br><span class="line">                    <span class="attr">bookSST</span>: <span class="literal">false</span>,</span><br><span class="line">                    <span class="attr">type</span>: <span class="string">&#x27;binary&#x27;</span></span><br><span class="line">                &#125;)</span><br><span class="line">            )</span><br><span class="line">        ],</span><br><span class="line">        &#123; <span class="attr">type</span>: <span class="string">&#x27;&#x27;</span> &#125;</span><br><span class="line">    );</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> a = <span class="variable language_">document</span>.<span class="title function_">createElement</span>(<span class="string">&#x27;a&#x27;</span>);</span><br><span class="line">    <span class="comment">// 利用URL.createObjectURL()方法为a元素生成blob URL</span></span><br><span class="line">    a.<span class="property">href</span> = <span class="variable constant_">URL</span>.<span class="title function_">createObjectURL</span>(xlsxBlob) ;<span class="comment">// 创建对象超链接</span></span><br><span class="line">    a.<span class="property">download</span> = fileName</span><br><span class="line">    a.<span class="title function_">click</span>()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
